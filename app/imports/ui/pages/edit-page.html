<template name="Edit_Page">
  <div class="ui middle aligned centered grid container">
    <form class="ui left aligned ten wide column form segment">

      <h3>Name:</h3>
      <div class="field"><input class="ui input"></div>

      <h3>Description:</h3>
      <div class="field"><textarea rows=10 class="ui input" type=text></textarea></div>

      <h3>Tag(s):</h3>
      {{> Select_Form_Control label="" multiple=true options=getTags}}

      <button class="ui primary button">Update</button>

    </form>
  </div>
</template>
